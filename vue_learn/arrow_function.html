<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">

    x = 10;

    var obj = {
      x : 5,
      af:()=>{
        return this.x;
      },
      tf:function(){
        return this.x;
      },

    };

    console.log('af call', obj.af());
    console.log('tf call', obj.tf());


  </script>

</body>
</html>
